<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taska</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1 class="display-4 fw-bold text-primary">Taska</h1>
            <p class="lead text-muted">Organize your day efficiently</p>
            <div id="clock" class="position-absolute top-0 end-0 mt-3 me-3"></div>
        </header>

        <div class="card shadow-lg">
            <div class="card-body p-4">
                <h2 class="h4 mb-4 fw-semibold"></h2>

                <!-- Input Area -->
                <div class="input-group mb-4">
                    <input type="text" id="new-todo" class="form-control form-control-lg" placeholder="What needs to be done?">
                    <select id="todo-category" class="form-select form-select-lg" style="max-width: 120px;">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                    <input type="text" id="due-date" class="form-control form-control-lg datepicker" placeholder="Due date">
                    <button id="add-btn" class="btn btn-primary btn-lg px-4" aria-label="Add new task">
                        <i class="bi bi-plus-lg"></i> Add
                    </button>
                </div>

                <!-- Filters -->
                <div class="d-flex justify-content-center mb-4">
                    <button class="filter btn btn-outline-primary active" 
                            data-filter="all" 
                            aria-label="Show all tasks"
                            aria-pressed="true">All</button>
                    <button class="filter btn btn-outline-primary" 
                            data-filter="active" 
                            aria-label="Show active tasks"
                            aria-pressed="false">Active</button>      
                    <button class="filter btn btn-outline-primary" 
                            data-filter="completed" 
                            aria-label="Show completed tasks"
                            aria-pressed="false">Completed</button>
                </div>

                <!-- Todo List -->
                <ul id="todo-list" class="list-group list-group-flush mb-4"></ul>

                <!-- Footer -->
               <shared-component></shared-component>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js" type="module"></script>
    <script src="web-component.js" defer></script>
</body>
</html>
